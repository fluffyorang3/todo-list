<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="buttonController.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <dialog id="task-dialog">
        <button class="close-button" id="task-close">x</button>
        <form id="task-form" method="dialog">
            <p id="new-task">New Task</p>
            <input type="text" placeholder="Task name" id="to-do-dialog" name="to-do-dialog">
            <input type="textarea" placeholder="Description" id="description" name="descripton">
            <label for="priority">Priority</label>
            <input list="priority-options" id="priority" name="priority">
            <datalist id="priority-options">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </datalist>
            <label for="date">Select a due date</label>
            <input type="date" id="date" name="date">
            <label for="projectTask-dialog">Project</label>
            <input list="project-list" id="projectTask-dialog" name="project-dialog">
            <datalist id="project-list">
                <option value="Project1">Project1</option>
                <option value="Project2">Project2</option>
                <option value="Project3">Project3</option>
            </datalist>
            <button id="task-submit" type="submit">Submit</button> 
        </form>
      </dialog>
      <dialog id="project-dialog">
        <button class="close-button" id="project-close">x</button>
        <form id="project-form" method="dialog">
            <p id="new-task">New Project</p>
            <input type="text" placeholder="Project name" id="to-do-dialog" name="to-do-dialog">
            <input type="textarea" placeholder="Description" id="description" name="descripton">
            <button id="project-submit" type="submit">Submit</button> 
        </form>
      </dialog>       
    <div class="container" id="container">
        <div class="sidebar" id="sidebar">
            <div id="profile-area">
                <img src="./assets/profile-user.png" alt="">
                <p id="profile-name">Jane Doe</p>
            </div>
            <div id="projects" class="sidebar-group">Project</div>
            <div class="project">Project example</div>
            <div class="project">Project example</div>
            <div class="project">Project example</div>
            <div id="todos" class="sidebar-group">To-dos</div>
            <div class="todo">Todo example</div>
            <div class="todo">Todo example</div>
            <div class="todo">Todo example</div>
        </div>
            <div class="content" id="content">
                <div></div>
                <button id="project-button">New Project</button>
                <button id="task-button">New Task</button>
                <div id="today" class="content-title">Today</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
                <div id="projects-content" class="content-title">Projects</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
                <div id="all-todos-content" class="content-title">All Tasks</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
                <div class="test">Test</div>
            </div>
        </div>
    </div>
</body>
</html>
